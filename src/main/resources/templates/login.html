<!doctype html>
<html lang="pt-br">
	<head th:replacement="~{base :: head}">
		<meta charset="UTF-8">
	</head>
	
	<body>
		<div class="container">
			<div class="card">
				<form method="post" th:action="@{/login}" class="card-body">

					<input name="username">
					<label for="password">Senha</label>
					<input name="password" type="password">
					<button type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
